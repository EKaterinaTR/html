<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>О себе</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class = "col-lg left">
                <div class="text-right">
                <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#application">
                    Оставить заявку
                </button>
                </div>
                <hr>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class = "col-lg-4">
                <img src="foto.jpg" alt="фотография" class="img-thumbnail" height="150" width="250">
            </div>
            <div class = "col-lg-6">
                <h3> Царева Екатерина Романовна</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg">
                <div class="accordion" id="accordionExample">
                    <div class="card">
                         <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Образование
                                </button>
                            </h2>
                        </div>
      
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body">
                                Завершен первый курс в ITIS
                            </div>
                         </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Знание языков программированния
                                </button>
                            </h2>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                            <div class="card-body">
                                <ul>
                                    <li>Java</li>
                                    <li>PascalABC</li>
                                    Начальные знания:
                                    <ul>    
                                        <li>Python (3)</li>
                                    </ul>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                         <div class="card-header" id="headingThree">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Опыт
                                </button>
                            </h2>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                            <div class="card-body">
                                Участие в учебных проектах:
                                Работа в команде(3-5 человек)
                                <ul>
                                    <li> Создания простого андройд приложения в android studio</li>
                                    <li> Верстка сайта(HTML, CSS, библиотека BOOTSTRAP)</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="application" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
         <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Заявка</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <form name="app" method="POST">
                <div class="modal-body">
                    <textarea сlass="col-lg"name="textOfApplication" rows="6" cols="30"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-primary ">Отправить</button>
                </div>
            </form>
         </div>
    </div>
  </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
